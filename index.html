<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatorBady">
        <table>
            <tr>
                <td colspan="4"><input type="text" id="MyResult"></td>
            </tr>
            <tr>
                <td><input class="btn" type="button" value="AC" onclick="DeletMe('AC')"></td>
                <td><input class="btn" type="button" value="(" onclick="calculator('(')"></td>
                <td><input class="btn" type="button" value=")" onclick="calculator(')')"></td>
                <td><input class="btn" type="button" value="OFF" onclick="calculator('')"></td>

            </tr>
            <tr>
                <td><input type="button" class="btn" value="7" onclick="calculator('7')"></td>
                <td><input type="button" class="btn" value="8" onclick="calculator('8')"></td>
                <td><input type="button" value="9" class="btn" onclick="calculator('9')"></td>
                <td><input type="button" value="+" class="btn" onclick="calculator('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" class="btn" onclick="calculator('4')"></td>
                <td><input type="button" value="5" class="btn" onclick="calculator('5')"></td>
                <td><input type="button" value="6" class="btn" onclick="calculator('6')"></td>
                <td><input type="button" value="-" class="btn" onclick="calculator('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" class="btn" onclick="calculator('1')"></td>
                <td><input type="button" value="2" class="btn" onclick="calculator('2')"></td>
                <td><input type="button" value="3" class="btn" onclick="calculator('3')"></td>
                <td><input type="button" value="*" class="btn" onclick="calculator('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" class="btn" onclick="calculator('0')"></td>
                <td><input type="button" value="." class="btn" onclick="calculator('.')"></td>
                <td><input type="button" value="/" class="btn" onclick="calculator('/')"></td>
                <td><input type="button" value="=" class="btn" onclick="Answer('=')"></td>
            </tr>
        </table>
    </div>



    <script src="./script.js"></script>
</body>
</html>
